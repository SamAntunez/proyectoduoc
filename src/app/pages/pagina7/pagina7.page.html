<ion-header>
  <ion-toolbar>
    <ion-title>RECUPERAR CONTRASEÑA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-img src="assets/img/LOGODUOC.png"></ion-img>
    </ion-card-content>
  </ion-card>

  <div class="titulo">Bienvenidos a TellevoAPP
    <ion-icon name="contact"></ion-icon>
  </div>

<form [formGroup]="recuperarContra" (ngSubmit)="grabar()" >
        
  <ion-item>
      <ion-label   position="floating" >Ingresar nombre de usuario: </ion-label>
      <ion-input formControlName="recuIngresarNombreUsuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label   position="floating" >Ingresar corrreo institucional: </ion-label>
    <ion-input formControlName="recuIngresarCorreo"></ion-input>
</ion-item>
</form>
<br>
<ion-button color="primary" routerLink="/home">Recuperar contraseña</ion-button>
<ion-card-content>
  <ion-img src="assets/img/a.png"></ion-img>
</ion-card-content>


</ion-content>
